<!DOCTYPE html>
<html><head>
<title>flex boxes</title>
<style>
.flex-container{
    display:flex;
    background:blue;
}
.flex-container > div{
  background: yellow;
  margin: 10px;
  padding:15px;
  font-size:30px;
}
</style>
</head>
<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div><div>4</div><div>5</div>
  </div>
  <p>A flexible layout must Have a parant element with the display property set to flex.</p>
</body>
</html>
